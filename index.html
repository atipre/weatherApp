<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the weather now!</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.21/build/spline-viewer.js"></script>
</head>
<body>
    <!-- Spline Viewer Background -->
    <spline-viewer url="https://prod.spline.design/ivEiuzWlXyJcHHDF/scene.splinecode"></spline-viewer>
    
    <!-- Weather Container -->
    <div id="weather-container">
        <h2>Check the weather now!</h2>
        <input type="text" id="city" placeholder="Enter city">
        <button onclick="getWeather()">Search</button>

        <img id="weather-icon" alt="Weather Icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>
    </div>

    <script src="./script.js"></script> 
</body>
</html>
